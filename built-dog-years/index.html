<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dog Years Calculator</title>
</head>

<body>
  <h1>How old are you in dog years?</h1>
  <form id="dogYears">
    <label for="myName">Enter your name:</label>
    <input type="text" id="myName" name="myName" />
    <label for="myAge">Enter your age:</label>
    <input type="text" id="myAge" name="myAge" />
    <input type="submit" id="submit" value="Submit">
  </form>

  <script src="app.js"></script>
</body>
</html>
